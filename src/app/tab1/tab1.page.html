<ion-content class="ion-padding">
  <!-- Exibição do título e artista -->
  <h2>{{ currentSong.title }}</h2>
  <h4>{{ currentArtist }}</h4>

  <!-- Botões de controle: Anterior, Tocar/Pausar e Próxima -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="prevSong()">Anterior</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="togglePlay()">
          {{ isPlaying ? 'Pausar' : 'Tocar' }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="nextSong()">Próxima</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Elemento de áudio (a fonte será atualizada via TS) -->
  <audio #audioPlayer id="audioPlayer">
    Seu navegador não suporta áudio.
  </audio>
</ion-content>
